version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: quote-editor-mongodb
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: quote-editor
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - quote-editor-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quote-editor-backend
    ports:
      - '3000:3000'
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mongodb://mongodb:27017/quote-editor
    networks:
      - quote-editor-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quote-editor-frontend
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_TELEMETRY_DISABLED: 1
    networks:
      - quote-editor-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  quote-editor-network:
    driver: bridge
